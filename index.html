<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproductor</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    audio {
      width: 100%;
      max-width: 400px;
      filter: hue-rotate(-15deg) saturate(2);
      accent-color: deeppink; /* Para navegadores que lo soportan */
    }
  </style>
</head>
<body>
  <audio controls autoplay>
    <source src="ed_Pruebas.mp3" type="audio/mpeg">
    Tu navegador no puede reproducir el audio.
  </audio>
</body>
</html>
